<html>
<head>
	<script src="../lib/Class.js"></script>	
	<script src="http://code.jquery.com/jquery-1.8.0.js"></script>
	<script src="../lib/gooey-browser.js"></script>

	<script>
		var LoginView = View.extend({
			render: function() {
				this.el.html("<input type=\"text\"/><input type=\"text\"/>");
			}
		});

		var TextFieldView = View.extend({
			render: function() {
				this.el.html("<input type='text' placeholder='Hello'/>");
			}
		});		

		function jq(parent, sel) {
			return parent.find(sel);
		}

		window.onload = function() {
			var loginView = new LoginView(jq($('body'), '#loginView');
			loginView.render();
		}
	</script>
</head>
<body>

<div id="loginView">
	
</div>

</body>
</html>
